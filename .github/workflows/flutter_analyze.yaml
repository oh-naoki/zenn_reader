name: flutter analyze
on:
  pull_request:
    types: [ opened, synchronized ]
    branches:
      - main
  workflow_dispatch:

jobs:
  flutter_analyze:
    runs-on: ubuntu-latest
    continue-on-error: true
    timeout-minutes: 5
    steps:
      - name: checkout
        uses: actions/checkout@v3

      - name: flutter cache
        uses: subosito/flutter-action@v2
        with:
          channel: "stable"
          cache: true
          cache-key: flutter
          cache-path: ${{ runner.tool_cache }}/flutter

      - name: install Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: "stable"

      - name: flutter version
        run: flutter --version

      - name: flutter pub get
        run: flutter pub get

      - name: flutter analyze
        run: flutter analyze --no-fatal-infos > flutter_analyze_report.txt

      - name: Danger
        if: always()
        uses: danger/danger-js@11.0.2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          DANGER_DISABLE_TRANSPILATION: true

  flutter_test:
    runs-on: ubuntu-latest
    continue-on-error: true
    timeout-minutes: 5
    steps:
      - name: checkout
        uses: actions/checkout@v3

      - name: flutter cache
        uses: subosito/flutter-action@v2
        with:
          channel: "stable"
          cache: true
          cache-key: flutter
          cache-path: ${{ runner.tool_cache }}/flutter

      - name: install Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: "stable"

      - name: flutter version
        run: flutter --version

      - name: flutter pub get
        run: flutter pub get

      - name: flutter test
        run: flutter test